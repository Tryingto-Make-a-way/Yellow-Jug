<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top navigation bar with logo and donate link -->
    <div class="top-bar">
        <!-- Charity Water button image in top left -->
        <img src="img/Charity Water button.png" alt="Charity Water Button" class="logo-left">
        <!-- Call to action in top right wrapped in 2Water.png image as a link -->
        <a href="https://www.charitywater.org/#donate" target="_blank">
            <img src="img/2Water.png" alt="Donate Water" class="logo-right">
        </a>
    </div>

    <!-- Hero Section with background image -->
    <section class="hero-section">
        <!-- Hero image as a regular image, not a background -->
        <img src="img/Hero.png" alt="Hero" class="hero-img">
        <!-- Headline and subheadline under the hero photo -->
        <p class="hero-message"><strong>Clean Water For Everyone</strong></p>
        <p class="hero-submessage">Allowing the next generation to move forward cleanly</p>
    </section>

    <!-- Main content below the hero image -->
    <section class="main-content">
        <!-- Headline centered above the jug image -->
        <h2 class="centered-headline">Make a Difference</h2>
        <!-- Container for jug image and donate button -->
        <div class="jug-container">
            <img src="img/Woman baby jug.png" alt="Woman holding a baby and a jug" class="impact-image">
            <!-- Donate Now button wrapped in cw_logo.png image -->
            <a href="https://www.charitywater.org/#donate" target="_blank" class="donate-logo-btn">
                <img src="img/cw_logo.png" alt="Charity Water Logo" class="donate-logo-img">
                <span class="donate-text">Donate Now</span>
            </a>
        </div>
    </section>
</body>
</html>
