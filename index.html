<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section: This is the main banner at the top of the page -->
    <section class="hero">
        <!-- Main headline -->
        <h1></h1>
        <!-- Subheadline -->
        <p>Allowing the next generation to cleanly move forward.</p>
    </section>

    <!-- Real-World Impact Story Section -->
    <section class="impact-story">
        <!-- Section headline changed -->
        <h2>You Can Make a Difference</h2>
        <!-- Container for image and text -->
        <div class="impact-content">
            <!-- Updated impact image to local file -->
            <img src="img/Woman baby jug.png" alt="Woman holding a baby and a jug" class="impact-image">
            <!-- Impact story text removed for simplicity -->
        </div>
    </section>

    <!-- Call-to-Action Section: This encourages visitors to take action -->
    <section class="call-to-action">
        <h2>Make a Difference</h2>
        <p>Your support can help save lives. Every donation brings us closer to a world with clean water for all.</p>
        <!-- Donate Now button replaced with yellow jug image as a clickable link -->
        <a href="https://www.charitywater.org/#donate" target="_blank">
            <img src="img/yellow Jug.png" alt="Donate Now - Yellow Jug" class="donate-jug">
        </a>
    </section>
</body>
</html>
